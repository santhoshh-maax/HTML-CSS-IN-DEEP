<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Lemon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="logo">

    </header>
    <main>
        <nav>
            <ul>
                <li><a href="home.html">home</a></li>
                <li><a href="about.html">about</a></li>
                <li><a href="location.html">location</a></li>
            </ul>
        </nav>
        <h1>Sign Up</h1>
        <form>
            <div>
                <label for="user_first_name">first Name</label><br>
                <input type="text" id="user_first_name" name="user_first_name">
            </div>
            <div>
                <label for="user_last_name">Last Name</label><br>
                <input type="text" id="user_last_name" name="user_last_name">
            </div>
            <div>
                <label for="user_email">Email</label><br>
                <input type="email" id="user_email" name="user_email">
            </div>
            <div>
                <label for="user_password">Password</label><br>
                <input type="password" id="user_password" name="user_password">
            </div>
            <div>
                <label for="user_confrom_password">Confrom Password</label><br>
                <input type="password" id="user_confrom_password" name="user_confrom_password">
            </div>
            <div>
                <button type="submit">Sign Up</button>
            </div>
          </form>
    </main>
    <footer>Copyrights Little Lemon</footer>
</body>
</html>
